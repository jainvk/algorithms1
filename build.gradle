group 'coursera'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://raw.github.com/slok/algs4-mvn-repo/master' }
}

dependencies {
    compile 'edu.princeton.cs.algs4:algs4:1.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}